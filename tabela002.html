<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas Grandes</title>

    <!-- 
        ANATOMIA PARA TABELAS GRANDES

        TABLE
            THEAD
                tr, td, th
            TBODY
                tr, td,th
            TFOOT
                tr, td, th

    -->
<style>
    body{
        font-family: arial, helvetica, sans-serif;
    }
    table{
        width: 500px;
    }
    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    thead, tfoot{
        background-color: rgb(165, 164, 164);
        color: white;
    }
    

</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44.411.238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20.538.718	</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15.989.929</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>           
                <td>000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
